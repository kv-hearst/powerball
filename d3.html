<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Example</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .bar {
            fill: steelblue;
        }
        .bar:hover {
            fill: orange;
        }
        .axis-label {
            font-size: 12px;
        }
    </style>
</head>

<body>
    <script>
        // Sample Powerball data
        // const data = [
        //     { number: 1, frequency: 10 },
        //     { number: 2, frequency: 15 },
        //     { number: 3, frequency: 8 },
        //     { number: 4, frequency: 20 },
        //     { number: 5, frequency: 12 }
        // ];

        // const data 

        // Load data from CSV file
        d3.csv("number-frequency.csv").then(csvData => {
            const data = csvData.map(d => ({
                number: +d.main-number,
                frequency: +d.frequency
            }));

            // The rest of the code can use this `data` variable
        });

        // Set dimensions
        const width = 500;
        const height = 300;

        // Create SVG container
        const svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        // Create a scale for positioning circles
        const xScale = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.number)])
            .range([50, width - 50]);

        const rScale = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.frequency)])
            .range([5, 30]);

        // Add circles
        svg.selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", d => xScale(d.number))
            .attr("cy", height / 2)
            .attr("r", d => rScale(d.frequency))
            .sort((a, b) => d3.descending(a.frequency, b.frequency))
            // .attr("r", d => rScale(d.frequency))
            .attr("class", "bar");


        // Add labels
        svg.selectAll("text")
            .data(data)
            .enter()
            .append("text")
            .attr("x", d => xScale(d.number))
            .attr("y", height / 2)
            .attr("dy", ".35em")
            .attr("text-anchor", "middle")
            .attr("class", "axis-label")
            .text(d => d.number);
    </script>
</body>
</html>
